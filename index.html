<html>

<head>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3 class="team-header">HOME</h3>
            <h2 class="score" id="score-home">0</h2>
            <button class="btn" onclick="homePlus(1)">+1</button>
            <button class="btn" onclick="homePlus(2)">+2</button>
            <button class="btn" onclick="homePlus(3)">+3</button>
        </div>
        <div>
            <h3 class="team-header">AWAY</h3>
            <h2 class="score" id="score-guest">0</h2>
            <button class="btn" onclick="guestPlus(1)">+1</button>
            <button class="btn" onclick="guestPlus(2)">+2</button>
            <button class="btn" onclick="guestPlus(3)">+3</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
